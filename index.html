<!DOCTYPE html>
<html>
<head>
	<title>Stop the Light</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=480" />
</head>
<body>
	<header>STOP THE LIGHT</header>
	<div id="flex-container">
		<div id="container">
			<div class="lamp"><span id="p1"></span></div>
			<div class="lamp"><span id="p2"></span></div>
			<div class="lamp"><span id="p3"></span></div>
			<div class="lamp"><span id="p4"></span></div>
			<div class="lamp"><span id="p5"></span></div>
			<div class="lamp"><span id="p6"></span></div>
			<div class="lamp"><span id="p7"></span></div>
			<div class="lamp"><span id="p8"></span></div>
			<div class="lamp"><span id="p9"></span></div>
		</div>
	</div>
	<div id="btn-container">
		<button onclick="start()" id='btn-start'>START</button>
		<button onclick="reset()" id='btn-reset'>RESET</button>
	</div>
	<div id="stat-container">
		<div>Credit: <span id="credit">3</span></div>
		<div>Point: <span id="point">0</span></div>
	</div>
	<script type="text/javascript" src='script.js'></script>
</body>
</html>
